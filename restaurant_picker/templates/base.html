<!DOCTYPE html>
<html lang="en">

<head>

    <title>Restaurant Picker</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <div>

                            <a class="nav-item nav-link" href="{% url 'my_picks' %}">My picks</a>
                            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}

                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>

</html>
